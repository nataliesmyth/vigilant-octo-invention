<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <title>Memory Game</title>
</head>
<body>
    <section class="memory-game">
        <div class="memory-card" data-framework="red"><img class="front-face red" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="red"><i class="fa-solid fa-dog"></i><img class="front-face red" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="orange"><img class="front-face orange" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="orange"><img class="front-face orange" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="green"><img class="front-face green" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="green"><img class="front-face green" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="yellow"><img class="front-face yellow" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="yellow"><img class="front-face yellow" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="purple"><img class="front-face purple" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="purple"><img class="front-face purple" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="white"><img class="front-face white" src="" alt=""><img class="back-face" src="" alt=""></div>
        <div class="memory-card" data-framework="white"><img class="front-face white" src="" alt=""><img class="back-face" src="" alt=""></div>
        <button class="reset" id="reset">Reset</button>
    </section>
</body>
</html>
